<script>
       const emailInput = document.querySelector('#email');
        const submitButton1 = document.querySelector('.login100-form-btn');
        const resultElement1 = document.getElementById('result');

        emailInput.addEventListener('input',()=>{
            const email = emailInput.value;
            fetch('/check-email',{
                    method: 'POST',
                    body: new URLSearchParams({ email }),
                    headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                         }
             })
            .then(response => response.json())
            .then(data =>{

                if(data.exists)
                {
                    resultElement1.textContent = 'Email exists.';
                    resultElement1.style.color='green';
                    submitButton1.disabled = false;

                }
                else{
                    
                    resultElement1.textContent = "Email doesn't exists.";
                    resultElement1.style.color='red';
                    submitButton1.disabled = true;
                }

            })
        })
