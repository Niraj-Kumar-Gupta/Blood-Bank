<head>
    <title>Blood Bank</title>

    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./static/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./static/css/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./static/css/utils.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./static/css/login.css">
    <link rel="stylesheet" href="./static/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/animate.css">

    <link rel="stylesheet" href="./static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./static/css/magnific-popup.css">

    <link rel="stylesheet" href="./static/css/aos.css">

    <link rel="stylesheet" href="./static/css/ionicons.min.css">

    <link rel="stylesheet" href="./static/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="./static/css/jquery.timepicker.css">


    <link rel="stylesheet" href="./static/css/flaticon.css">
    <link rel="stylesheet" href="./static/css/icomoon.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/login.css">

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="/"> Blood Bank <i class="icon-heart" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="Donate Blood" class="nav-link">Donate Blood</a></li>
                    <li class="nav-item"><a href="about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="contact" class="nav-link">Contact</a></li>
		           <li class="nav-item"><a href="profile" class="nav-link"><span>Profile</span></a></li>
                    <li class="nav-item active"><a href="login" class="nav-link"><span>Login</span></a></li>
                    <li class="nav-item cta"><a href="register" class="nav-link"><span>Sign up</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- END nav -->

    <div class="hero-wrap js-fullheight">
        <div class="overlay"></div>
        <div id="particles-js"></div>
        <div class="py-3 wrap-login100 bg-white pcontainInnerHoriz">

          
            {% if message %}
             <!-- The Modal -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog" >
                    <div class="modal-content" style="background-color:#fff3cd;border-color:#ffeeba;">
                
                        <!-- Modal Header -->
                        <div class="modal-header">
                        
                        <h4 class="modal-title " style="color: #856404; margin :auto auto !important; font-family:'Times New Roman', Times, serif">{{message}}</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                
                    </div>
                    </div>
                </div>
         {% endif %}
         

            <form method="POST" action="{{ url_for('login')}}" class="login100-form validate-form bg-white">
                <!--Title-->
                <span class="pb-5 pt-3 login100-form-title">
					Sign In
				</span>
                <!--End Title-->
                <!--Inputs-->
                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                    <input class="input100" type="text" name="username" placeholder="username or email">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="password">
                    <span class="focus-input100"></span>
                </div>
                <!--End Inputs-->
                <!--Remember Me and Forgot Me-->
                <div class="displayFlex justify-content-between">
                    <div class="rememberAndForget displayFlex mb-1">
                        <input type="checkbox" id="RememberMe">
                        <label class="container" id="rememberLabel">Remember me
						</label>
                    </div>
                    <div>
                        <h1 id="forgetPass">Forgot password?</h1>
                    </div>
                </div>
                <!--End Remember Me and Forgot Me-->
                <!--Login Button-->
                <div class="container-login100-form-btn pt-2" >
                   
                    <button class="login100-form-btn btn btn-primary" type="submit">
						Login
					</button>
        
                </div>
                <!-- End Login Button-->
                <!--Login with social media-->
                <div class="text-center pt-4 p-b-20 loginWith">
                    <span class="txt1">
						Or SignUp
					</span>
                </div>
                <div class="flex-c pb-2">
                    <a href="#" class="login100-social-item text-white bg1">
                        <i class="fa fa-facebook-f"></i>
                    </a>
                    <a href="#" class="login100-social-item text-white bg2">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#" class="login100-social-item text-white bg3">
                        <i class="fa fa-google"></i>
                    </a>
                </div>
                <!--End Login with social media -->
            </form>
        </div>
    </div>
    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="./static/js/popper.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/jquery.easing.1.3.js"></script>
    <script src="./static/js/jquery.waypoints.min.js"></script>
    <script src="./static/js/jquery.stellar.min.js"></script>
    <script src="./static/js/owl.carousel.min.js"></script>
    <script src="./static/js/jquery.magnific-popup.min.js"></script>
    <script src="./static/js/aos.js"></script>
    <script src="./static/js/jquery.animateNumber.min.js"></script>
    <script src="./static/js/bootstrap-datepicker.js"></script>
    <script src="./static/js/jquery.timepicker.min.js"></script>
    <script src="./static/js/particles.min.js"></script>
    <script src="./static/js/particle.js"></script>
    <script src="./static/js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="./static/js/google-map.js"></script>
    <script src="./static/js/main.js"></script>
    <script src="./static/js/login.js"></script>



    <script>
        document.addEventListener("DOMContentLoaded", function() {
         var myModal = new bootstrap.Modal(document.getElementById('myModal'));
          myModal.show();
        });
      </script>

</body>

</html>
